<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header><!--Header-->
        <div class="logo_caixa">
            <img class="logo" src="Imagens/logoCorinthians.png" alt="Logo do TIMÂO"> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="socio.html">Socio</a></li>
                    <li><a href="https://www.shoptimao.com.br/?campaign=google-branding&cpn=131891672&utm_content=654780639051&ut" target="_blank">Loja Oficial</a></li>
                    <li><a href="contato.html">Contato </a></li>
                </ul>
            </nav>
        </div>
    </header><!--Fim/Header-->
    <main><!--Inicio do Main-->
        <section><!--Inicio do formulário-->
            <form name="formContato" method="get"  action="rsp.mon.santos.prado@gmail.com" target="blank">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="" class="input-padrao" required placeholder="contato@contato.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <label for="contato">Como prefere o nosso contato?
                    <input type="radio" value="radio-email" name="Contato"> E-mail
                    <input type="radio" value="radio-telefone" name="Contato"> Telefone
                    <input type="radio" value="radio-whatsapp" name="Contato"> WhatsApp
                </label>
                <br>
                <label for="horario">Qual o motivo do seu contato?</label>
                <select>
                    <option>Selecione</option>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Elogio</option>
                    <option>Reclamação</option>
                </select>
            </fieldset>
            <label><input type="submit" value="Enviar Formulário" class="enviar"></label>
        </form>
        </section><!--Fim do formulário-->
    </main><!--Fim do Main-->

    <footer><!--Rodapé-->
        <img src="Imagens/logoCorinthians.png" alt="Meu TIMÂO" class="logo_footer">
        <p class="copyright">&copy Todos os direitos reservados para o Corinthians</p>
    </footer><!--Fim/Rodapé-->
</body>
</html>
